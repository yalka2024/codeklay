# Horizontal Pod Autoscaler for production workloads
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codepal-frontend-hpa
  namespace: codepal-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codepal-frontend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codepal-api-hpa
  namespace: codepal-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codepal-api
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  - type: Pods
    pods:
      metric:
        name: requests_per_second
      target:
        type: AverageValue
        averageValue: "100"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codepal-ai-service-hpa
  namespace: codepal-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codepal-ai-service
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
# Vertical Pod Autoscaler for AI service (GPU optimization)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: codepal-ai-service-vpa
  namespace: codepal-production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codepal-ai-service
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: ai-service
      maxAllowed:
        cpu: "4"
        memory: "8Gi"
      minAllowed:
        cpu: "500m"
        memory: "1Gi"
      controlledResources: ["cpu", "memory"]
