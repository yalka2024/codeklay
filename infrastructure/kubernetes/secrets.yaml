apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: codepal-prod
type: Opaque
data:
  url: # Base64 encoded database URL
  username: # Base64 encoded username
  password: # Base64 encoded password
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: codepal-prod
type: Opaque
data:
  secret: # Base64 encoded JWT secret
  refresh-secret: # Base64 encoded refresh secret
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: codepal-prod
type: Opaque
data:
  url: # Base64 encoded Redis URL
  password: # Base64 encoded Redis password
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
  namespace: codepal-prod
type: Opaque
data:
  openai-key: # Base64 encoded OpenAI API key
  anthropic-key: # Base64 encoded Anthropic API key
  huggingface-key: # Base64 encoded HuggingFace API key
---
apiVersion: v1
kind: Secret
metadata:
  name: email-secret
  namespace: codepal-prod
type: Opaque
data:
  api-key: # Base64 encoded email service API key
  smtp-password: # Base64 encoded SMTP password
---
apiVersion: v1
kind: Secret
metadata:
  name: vector-db-secret
  namespace: codepal-prod
type: Opaque
data:
  url: # Base64 encoded vector database URL
  api-key: # Base64 encoded vector database API key
