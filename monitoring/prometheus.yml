global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # --- CodePal Application ---
  - job_name: 'codepal-app'
    static_configs:
      - targets: ['codepal-app:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # --- WebSocket Server ---
  - job_name: 'codepal-websocket'
    static_configs:
      - targets: ['codepal-websocket:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # --- Database ---
  - job_name: 'codepal-database'
    static_configs:
      - targets: ['codepal-database:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  # --- Redis (if used) ---
  - job_name: 'codepal-redis'
    static_configs:
      - targets: ['codepal-redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s

  # --- Node Exporter (system metrics) ---
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # --- cAdvisor (container metrics) ---
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # --- Kubernetes API ---
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # --- Kubernetes Nodes ---
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+) 